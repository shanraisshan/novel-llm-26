<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 80" width="800" height="80">
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#F59E0B">
        <animate attributeName="stop-color" values="#F59E0B;#EAB308;#F59E0B" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" stop-color="#FBBF24">
        <animate attributeName="stop-color" values="#FBBF24;#F59E0B;#FBBF24" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#EAB308">
        <animate attributeName="stop-color" values="#EAB308;#FBBF24;#EAB308" dur="3s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    <filter id="glow" x="-10%" y="-50%" width="120%" height="200%">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="80" fill="#0F172A" rx="8"/>

  <!-- Trophy icon -->
  <g transform="translate(30, 40)" filter="url(#glow)">
    <path d="M-8,-15 L8,-15 L6,0 L-6,0 Z" fill="#FFD700"/>
    <path d="M-8,-11 Q-14,-11 -14,-4 Q-14,2 -8,2" fill="none" stroke="#FFD700" stroke-width="2.5"/>
    <path d="M8,-11 Q14,-11 14,-4 Q14,2 8,2" fill="none" stroke="#FFD700" stroke-width="2.5"/>
    <rect x="-3" y="0" width="6" height="6" fill="#FFD700"/>
    <rect x="-10" y="6" width="20" height="5" rx="1" fill="#FFD700"/>
    <animateTransform attributeName="transform" type="translate" values="30,40;30,38;30,40" dur="2s" repeatCount="indefinite"/>
  </g>

  <!-- Question text line 1 -->
  <text x="60" y="32" font-family="Georgia, serif" font-size="20" font-style="italic" fill="url(#textGradient)" filter="url(#glow)">
    "I follow you everywhere but I get LONGER
  </text>

  <!-- Question text line 2 -->
  <text x="60" y="58" font-family="Georgia, serif" font-size="20" font-style="italic" fill="url(#textGradient)" filter="url(#glow)">
    the closer you get to the sun. What am I?"
  </text>

  <!-- Score badge -->
  <g transform="translate(755, 40)">
    <circle cx="0" cy="0" r="20" fill="#10B981" stroke="#34D399" stroke-width="2">
      <animate attributeName="stroke-opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
    </circle>
    <text x="0" y="1" text-anchor="middle" dominant-baseline="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">0%</text>
  </g>
</svg>